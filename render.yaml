services:
  - type: web
    name: product-image-studio
    env: node
    plan: free
    region: frankfurt
    buildCommand: "npm ci && npm run build"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_CONVEX_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: RANDOMIZER_STATS
        value: "1"
        sync: false
